<div class="wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <select class="form-control" style="width: 250px;" ng-model="currentSheet" ng-options="w.title for w in worksheets"></select>
                <!-- <select class="form-control" style="width:250px">
                    <option value="0">Select your sheet</option>
                    <option>Week</option>
                    <option>Week</option>
                </select> -->
            </div>
        </div>
        <div class="row" ng-show="currentSheet.id !== null && !loadingSheet">
            <div class="col-lg-12">
                <div class="form-group">
                    <input type="text" style="width:250px" class="form-control" autocomplete="off" placeholder="Search your name..." ng-model="selectedPerson" typeahead="item as item.title for item in people | filter:$viewValue | limitTo:8" />
                </div>
            </div>
        </div>
        <br/>
        <div class="row" ng-show="selectedPerson.row">
            <div class="col-lg-12">
                <div class="panel panel-default" ng-repeat="food in selectedFood | orderBy:'col' track by $index">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-calendar fa-custom"></i> {{food.day}}</h3>
                    </div>
                    <div class="panel-body" ng-click="setFocusDay($index)">
                        {{food.title}}
                    </div>
                    <div ng-show="focusDay == $index">
                        <input type="hidden" value="-1" select-food day-id="{{$index}}" />
                        <button class="btn btn-default btn-xs" ng-click="submitSelection($index)"><i class="fa fa-floppy-o"></i> OK</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-show="loadingSheet">
            <div class="span2">
                <div class='throbber'></div>
            </div>
        </div>
    </div>
</div>
